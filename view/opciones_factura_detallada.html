{include="header"}

<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12">
         <div class="page-header">
            <h1>
               <span class="glyphicon glyphicon-cog"></span>
               Opciones de factura detallada
               <a href="{$fsc->url()}" class="btn btn-xs btn-default" title="Recargar la pÃ¡gina">
                  <span class="glyphicon glyphicon-refresh"></span>
               </a>
            </h1>
         </div>
         <p class="help-block">
            En esta pantalla puedes configurar las opciones que mejor se ajusten a tu imagen corporativa.
         </p>
      </div>
   </div>
   <form action="{$fsc->url()}" method="post" class="form">
      <input type="hidden" name="factura_detallada_setup" value="TRUE"/>
      <div class="row">
         <div class="col-sm-4">
            <div class="thumbnail">
               <img src="{#FS_PATH#}plugins/factura_detallada/view/fd.jpg" alt="fdlogo"/>
            </div>
         </div>
         <div class="col-sm-3">
            <div class="form-group">
               Color de la factura:
               <select class="form-control" name="color">
               {loop="$fsc->colores"}
                  {if="$value==$fsc->factura_detallada_setup['f_detallada_color']"}
                  <option value="{$value}" selected="">{$value}</option>
                  {else}
                  <option value="{$value}">{$value}</option>
                  {/if}
               {/loop}
               </select>
            </div>
            <button class="btn btn-sm btn-primary" type="submit">
               <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar
            </button>
         </div>
      </div>
   </form>
</div>

{include="footer"}
